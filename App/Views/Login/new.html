{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="col-12">
  <h1>Log in</h1>

  <form action="/login/create" method="POST">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" name="email" placeholder="Email address" class="form-control" value="{{ email }}" autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control" autofocus>
    </div>
    <div class="checkbox">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" name="remember_me" class="custom-control-input" {% if remember_me %} checked="checked" {% endif %}/>Remember me
        <span class="custom-control-indicator"></span>
  </label>
    </div>
    <button type="submit" class="btn btn-default">Log in</button>
    <a href="/password/forgot">Forgot password?</a>
  </form>

</div>
{% endblock %}

{% block footer %}
<div class="col-12">
    <h1>Footer</h1>
</div>
{% endblock %}

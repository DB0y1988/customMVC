{% extends "base.html" %}

{% block title %}{{ pages.0.title }}{% endblock %}

{% block body %}

<div class="col-lg-12 py-3">

  {% for page in pages %}

  {% if page.featured_image is not empty %}
  <img src="{{ page.featured_image }}" class="pb-4 img-fluid" alt="{{ page.title }}" />
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="page-content">

  {{ page.content }}

  </div>

  {% endfor %}

</div>

{% endblock %}

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="col-12">
  <h1>Request password reset</h1>

  <form action="/password/request-reset" method="POST">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" name="email" placeholder="Email address" class="form-control" autofocus>
    </div>

    <button type="submit" class="btn btn-default">Send password reset</button>

  </form>

</div>
{% endblock %}

{% block footer %}
<div class="col-12">
    <h1>Footer</h1>
</div>
{% endblock %}
